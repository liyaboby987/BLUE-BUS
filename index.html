<!DOCTYPE html>
<html>
<head>
    <title>Private Bus Timing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>Search Bus</h2>

    <form id="searchForm">
        <input type="text" id="from" placeholder="From Location" required>
        <input type="text" id="to" placeholder="To Location" required>
        <input type="date" id="date" required>
        <button type="submit">Search</button>
    </form>

    <h3>Available Buses</h3>
    <div id="busList"></div>

</div>

<script src="script.js"></script>
</body>
</html>
